    <head>
        <meta charset="utf-8" />

            content="width=device-width, initial-scale=1.0">
        <meta 
            name="author" 
            content="Didier K Nzimbi">
        <meta 
            name="description" 
            content="justStreamIt vous permet de visualiser en temps réel un classement des films intéressants">

            rel="shortcut icon"

    <body>
        
        <!-- Page Header: Logo @ nav links -->
        <div class="header container">
            <div class="row">
                <div class="col-6">
                    <img id="logo" src="img/logo.png" alt="logo">
                </div>
                <div class="col-6">
                    <a>Accueil</a>
                    <a id="cat">Catégories</a>
                </div>
            </div>
        </div>

        <!-- The Best rated movie regardless category -->
        <h2 id="bestRatedMovieHeader">Meilleur film</h2>
        <div class="bestRatedMovieContainer">
            <p id="bestRatedMovieImdbScore1"></p> <!-- get: "imdb_score" --> 
            <h1 id="bestRatedMovieTitle1"></h1> <!-- get: "title" --> 
            
            <button class="btn" id="bestRatedMovieButton">Info</button>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <h2 id="bestRatedMovieTitle2"></h1> <!-- get: "title" -->
                                    <hr>
                                </td>
                                <td>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    
                                    <img id="bestRatedMovieImg2" src="" alt=""> <!-- get: "image_url" -->
                                </td>
                                <td>
                                    <p id="bestRatedMovieImdbScore2"></p> <!-- get: "imdb_score" -->
                                    <p id="bestRatedMovieGenres"></p>  <!-- get: "genres" -->
                                    <p id="bestRatedMovieDatePublished"></p>  <!-- get: "date_published" -->
                                    <p id="bestRatedMovieRated"></p>  <!-- get: "rated" -->
                                    <p id="bestRatedMovieDuration"></p>  <!-- get: "duration" -->
                                    <p id="bestRatedMovieDirectors"></p>  <!-- get: "directors" -->
                                    <p id="bestRatedMovieActors"></p>  <!-- get: "actors" -->
                                    <p id="bestRatedMovieCountries"></p>  <!-- get: "countries" -->
                                    <p id="bestRatedMovieGlobalGrossIncome"></p>  <!-- get: "worldwide_gross_income" -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p id="bestRatedMovieShortDesc2"></p>  <!-- get: "description" -->
                </div>
            </div>

            <p id="bestRatedMovieShortDesc1"></p>  <!-- get: "description" -->
            <img id="bestRatedMovieImg1" src="" alt=""> <!-- get: "image_url" -->
        </div>
